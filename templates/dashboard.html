<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Docente - UNI</title>
    <style>
        body { font-family: sans-serif; background: #f3f4f6; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        img { width: 100%; height: 180px; object-fit: cover; }
        .content { padding: 15px; }
        .btn { background: #7b1fa2; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color:#7b1fa2">ğŸ‘¨â€ğŸ« Panel Docente FIEE</h1>
        <div style="display:flex; gap:10px;">
            <a href="/descargar_reporte?password=uni2026" class="btn" style="background:#10b981">ğŸ“¥ Descargar CSV</a>
            <a href="/dashboard?password=uni2026" class="btn">ğŸ”„ Actualizar</a>
        </div>
    </div>
    <div class="grid">
        {% for item in incidencias %}
        <div class="card">
            <img src="/ver_evidencia/{{ item.Ruta.split('/')[-1] }}" alt="Captura">
            <div class="content">
                <b style="color:#ef4444">{{ item.Falta }}</b>
                <p style="font-size:14px; color:#555;">{{ item.Nombre }} ({{ item.ID }})<br>{{ item.Fecha }}</p>
                <a href="/ver_evidencia/{{ item.Ruta.split('/')[-1] }}" target="_blank" style="font-size:12px">Ver evidencia completa</a>
            </div>
        </div>
        {% else %}
        <p>No hay incidencias registradas.</p>
        {% endfor %}
    </div>
</body>
</html>
